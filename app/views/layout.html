<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  ng-app="{{appName}}">

<head>
	<title>{{appName}}</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">


	<!-- Fav Icon -->
	<link href="/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">


	<!-- inject:css -->
	<!-- endinject -->
</head>

<body class="ng-cloak">
	<header data-ng-include="'views/header/header.html'"></header>
	<section class="content">
		<section class="container">
			{% block content %}{% endblock %}
		</section>
	</section>

	<!--Embedding The User Object-->
	<script type="text/javascript">
		window.user = {{ user | json | safe }};
	</script>

	<!-- inject:js -->
	<!-- endinject -->

</body>

</html>
